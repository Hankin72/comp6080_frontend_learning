<html>
<!--HTML是hyper text markup language超文本标记语言的缩写-->
<!--html 是由一套标记标签（markup tag）组成，通常就叫标签-->
<!--标签由开始标签和结束标签组成-->
<!-- <p> 这是一个开始标签-->
<!-- </p>这是一个结束标签-->
<!-- <p>hello world</p> 标签之间的文本叫做内容-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312">
<!--    GB2312 或者 UTF-8 来解决显示中文的问题-->
</head>
<body>


<p>
    你好
</p>
<p>
    Hello HTML, this is my normal learning for front-end programming.
</p>
<!-- 标题标签-->
<h1>大标题</h1>
<h2>小一点的标题</h2>
<h3>再小一点的标题</h3>
<h4>更小一点的标题</h4>
</body>
</html>
