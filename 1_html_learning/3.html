<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阶段性练习3：关于表单的</title>
</head>
<body>
<div>
    <form method="post">
        <table width="80%" align="center" >
            <tr>
                <td align="right"><font color="red" size="-2">*</font>Username:</td>
                <td><input type="text" name="username" size="30"><font color="red" size="-5">(用户名不得小于3个字符)</font></td>
            </tr>
            <tr>
                <td align="right"><font color="red" size="-2">*</font>Password:</td>
                <td><input type="password" name="password" size="30"></font></td>
            </tr>
            <tr>
                <td align="right"><font color="red" size="-2">*</font>Confirm Password:</td>
                <td><input type="password" name="password" size="30"></td>
            </tr>
            <tr>
                <td align="right"><font color="red" size="-2">*</font>Email:</td>
                <td><input type="text" name="email" size="30"></td>
            </tr>
            <tr>
                <td align="right"><font color="red" size="-2">*</font>Real Name:</td>
                <td><input type="text" name="name" size="30"></td>
            </tr>
            <tr>
                <td align="right"><font color="red" size="-2">*</font>Gender:</td>
                <td>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </td>

            </tr>
            <tr>
                <td align="right"><font color="red" size="-2">*</font>Birth of Date:</td>
                <td>
                    <select name="select1">
                        <option>1980</option>
                        <option>1981</option>
                        <option>1982</option>
                        <option>1983</option>
                        <option>1984</option>
                        <option>1985</option>
                        <option>1986</option>
                        <option>1987</option>
                        <option>1988</option>
                        <option>1989</option>
                        <option>1990</option>
                        <option>1991</option>
                    </select>
                    <select name="select2">
                        <option>1</option>
                        <option>2</option>
                        <option>...</option>
                        <option>12</option>
                    </select>
                    <select name="select3">
                        <option>1</option>
                        <option>2</option>
                        <option>...</option>
                        <option>12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"><font color="red" size="-2">*</font>Phone number:</td>
                <td><input type="text" name="number" size="30"></td>
            </tr>
            <tr>
                <td align="right"><font color="red" size="-2">*</font>Address:</td>
                <td>
                    <select name="select1">
                        <option>四川省</option>
                        <option>河南省</option>
                        <option>广东省</option>
                        <option>河北省</option>
                        <option>黑龙江省</option>
                        <option>海南省</option>
                        <option>安徽省</option>
                        <option>内蒙古省</option>
                        <option>广西省</option>
                        <option>湖南省</option>
                        <option>湖北省</option>
                        <option>浙江省</option>
                    </select>
                    <select name="select2">
                        <option>成都市</option>
                        <option>重庆市</option>
                        <option>...</option>
                        <option>北京市</option>

                    </select>
                    <select name="select3">
                        <option>成华区</option>
                        <option>龙泉驿区</option>
                        <option>...</option>
                        <option>金牛区</option>

                    </select>
                    <select name="select4">
                        <option>三圣乡</option>
                        <option>星辉路</option>
                        <option>...</option>
                        <option>蜀都大道</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"><font color="red" size="-2">*</font>QQ:</td>
                <td><input type="text" name="qq_number" size="30">
                    <br/>
                    <font color="#1e90ff" size="-2">设置我的qq在线状态</font>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2"><button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    </td>
            </tr>
        </table>

    </form>

</div>
</body>
</html>
