<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
<h1>使用 var 申明一个变量</h1>
<hr/>

<div>
    <h3>示例1： 使用var声明一个变量</h3>
    <script>
        var x = 10;
        document.write("变量x的值：" + x);
    </script>
    <hr/>
</div>


<div>
    <h3>示例2： 不使用var</h3>
    <h4 style="text-indent: 20px;"> 关键字var可有可无，本示例演示不使用var声明的变量</h4>
    <script>
        x = 10;
        document.write("没有使用var声明的变量x的值：" + x);
    </script>
</div>
<hr/>

<div>
    <h3>示例3： 变量命名</h3>
    <h5 style="white-space: pre-wrap;">
        命名规则和java差不多
        可以使用
        开头可以用_$ 和 字母
        其他部分可以使用_$ 字母或者数字

    </h5>
</div>
</body>
</html>
