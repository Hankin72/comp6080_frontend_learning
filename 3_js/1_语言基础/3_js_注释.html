<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>代码中提供有效的注释，可以让代码更加易读和便于维护</h4>
<h4>js 有两种注释</h4>
<ol>
    <h5>单行注释  //。。。。</h5>
    <h5>多行注释  /*。。。*/</h5>
</ol>
</body>

<script type="text/javascript">
    // 单行注释
    document.write("hello java")
</script><hr/>

<script type="text/javascript">
    /*
    进行多行
    注释
     */
    document.write("hello java")
</script>


</html>
