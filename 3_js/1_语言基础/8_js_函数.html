<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
<h2>函数即一段可以重复使用的代码</h2>
<hr/>


<div class="p1">
    <h3>示例 1 : 函数 </h3>
    <h5 style="white-space: pre-wrap">
        function 关键字用于定义一个函数
        print 即 函数 的名称
        () 表示 参数列表， 像这样 就没有参数
        { 函数开始
        } 函数结束
        光有函数的定义，还不够， 它不会自动执行， 还需要对其进行调用
    </h5>

    <script>
        function print() {
            document.write("这一句话 是由一个自定义函数打印的");
        }

        print();
    </script>
</div>
<hr/>

<div class="p2">
    <h3>示例 2 : 带参数的函数 </h3>
    <h5 style="white-space: pre-wrap">
        函数可以接受参数
    </h5>

    <script>
        function print(message) {
            document.write(message);
        }

        print("first sentence");
        print("<br>");
        print("second sentence");
    </script>
</div>
<hr/>


<div class="p3">
    <h3>示例 3 : 带返回值的函数 </h3>
    <h5 style="white-space: pre-wrap">
        自定义一个 calc的函数， 用于计算两个参数的和，
        并且通过return 返回计算结果
    </h5>
    <script>
        function print(message) {
            document.write(message);
        }

        function calc(x, y) {
            var sum = x+y
            return sum

        }
        print(calc(100,100));
        print("<br>");
        var sum = calc(500, 290);
        print(sum);
    </script>
</div>
<hr/>


</body>
</html>
