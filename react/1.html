<div id="example"></div>

<div id="website"></div>


<script type="text/babel">


    var myStyle = {color:"red", textAlign:'center'};

    class Clock extends React.Component{
        render(){
            return(
                <div>
                    <h1>Hello, world!</h1>
                    <h2>现在是 {this.props.date.toLocaleTimeString()}.</h2>
                </div>
            )
        }
    }

    function tick(){
        ReactDOM.render(
            <Clock date = {new Date()} />,
            document.getElementById('example'),

        )
    }
    setInterval(tick, 1000);

    class Name extends React.Component{
        render() {
            return (
                <h1 style={myStyle}>
                    website name: {this.props.name}
                </h1>
            );
        }
    }

    class Url extends React.Component{
        render() {
            return(
                <h1>
                    website address url: {this.props.url}
                </h1>
            )
        }
    }
    class Nickname extends React.Component {
        render() {
            return <h1>网站地址：{this.props.nickname}</h1>;
        }
    }


    function App(props){
        return(
            <div>
                <Name name = {props.name} />
                <Url url={props.url} />
                <Nickname nickname = {props.nickname} />
            </div>
        )
    }

    ReactDOM.render(
        <App name = {'hankin programming process to master'} url = {"http://www.google.com"} nickname = {'kakrot72'} />,
        document.getElementById('website')
    )
